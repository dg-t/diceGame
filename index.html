<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Dice game</title>
    <link rel="icon" type="image/png" href="img/dice-icon.png">
    <meta name="description" content="Dice game">
    <meta name="keywords" content="Dice game">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <h1>Dice Game</h1>
    </header>
    <div class="wrapper">

        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">10</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">5</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">10</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">5</div>
            </div>
        </div>

        <button class="btn-new" onclick="location.reload();">New game</button>
        <input type="number" class="setScore" id="chooseScore" placeholder="Set score" min="10" max="500">
        <button class="btn-roll">Roll dice</button>
        <button class="btn-hold">Hold</button>

        <img src="img/dice-1.png" alt="Dice" class="dice">
        <img src="img/dice-1.png" alt="Dice" class="dice2">
    </div>

    <footer class="footer">
        <!-- Copyright -->
        <div>Â© 2019 More projects at:
            <a href="https://github.com/dg-t"> Thomas@GitHub</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
